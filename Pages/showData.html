<html>
    <head>
        <title>Fire Sensor</title>

        <style>
            table, th, td {
                border: 1px solid black;
            }
        </style>
    </head>

    <body>
        <table style="width: 100%">
            <tr>
                <th>Sensor ID</th>
                <th>Date and Time</th>
                <th>Air Quality</th>
            </tr>
            {{range $info := .}}
                <tr>
                    <td>{{.Id}}</td>
                    <td>{{.Timestamp}}</td>
                    <td>{{.Airquality}}</td>
                </tr>
            {{end}}
        </table>
    </body>
</html>
